{% load static %}

<div class="section animated-row" data-section="contact">
    <div class="section-inner">
        <div class="row justify-content-center">
            <div class="col-md-7 wide-col-laptop">
                <div class="title-block animate" data-animate="fadeInUp">
                    <h2>Get In Touch!</h2>
                </div>
                <div class="contact-section">
                    <div class="row">
                        <div class="col-md-6 animate" data-animate="fadeInUp">
                            <div class="contact-box">
                                <div class="contact-row">
                                    <i class="fa fa-map-marker"> </i> <span> {{ contact.location }}</span>
                                </div>
                                <div class="contact-row">
                                    <i class="fa fa-phone"> </i> <span> {{ contact.number }}</span>
                                </div>
                                <div class="contact-row">
                                    <i class="fa fa-envelope"> </i> <span> {{ contact.email }}</span>
                                </div>
                                <div class="contact-row">
                                    <i class="fa fa-calendar-days"> </i> <span> {{ contact.workingHrs }}</span>
                                </div>
                                <div class="contact-row">
                                    <i class="fa fa-calendar-days"> </i> <span> {{ contact.workingweekend }}</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 animate" data-animate="fadeInUp">
                            <form id="ajax-contact" method="post" action="#">
                                <div class="input-field">
                                    <input type="text" class="form-control" name="name" id="name" required
                                        placeholder="Name">
                                </div>
                                <div class="input-field">
                                    <input type="email" class="form-control" name="email" id="email" required
                                        placeholder="Email">
                                </div>
                                <div class="input-field">
                                    <textarea class="form-control" name="message" id="message" required
                                        placeholder="Message"></textarea>
                                </div>
                                <button class="btn" type="submit">Submit</button>
                            </form>
                            <div id="form-messages" class="mt-3"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 animate copyright" data-animate="fadeInUp">
                            <div class="contact-box">
                                <div class="contact-row">
                                    Copyright &copy;
                                    <script>document.write(new Date().getFullYear());</script> All rights reserved <br>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 animate creator" data-animate="fadeInUp">
                            <div class="contact-box">
                                <div class="contact-row">
                                    <i class="fa-solid fa-user"></i> <span>Created and Designed by <a
                                            href="https://anuragsingh.azurewebsites.net" target="_blank"
                                            style="color: #ffcc01;text-decoration: underline;">Anurag Singh</a></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
