<script>
    document.addEventListener("DOMContentLoaded", function() {
    const scrollContainer = document.querySelector('.scroll1');
    const scrollContent = document.querySelector('.scroll-content1');
    scrollContent.innerHTML += scrollContent.innerHTML;

    let contentWidth = scrollContent.scrollWidth / 2;
    let scrollAmount = 0;

    function scrollNewsTicker() {
        scrollAmount -= 1; 
        if (Math.abs(scrollAmount) >= contentWidth) {
            scrollAmount = 0; 
        }
        scrollContent.style.transform = `translateX(${scrollAmount}px)`;
        requestAnimationFrame(scrollNewsTicker);
    }

    scrollNewsTicker();
});
</script>
